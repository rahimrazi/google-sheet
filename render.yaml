services:
  - type: web
    name: my-app                # Change this to your desired service name
    env: node                   # Use 'node' if you're deploying a Node.js app
    buildCommand: npm install    # Command to install dependencies
    startCommand: npm run start       # Command to start your application
    autoDeploy: true             # Automatically deploy on push
    branch: main                 # Specify the branch to deploy from
